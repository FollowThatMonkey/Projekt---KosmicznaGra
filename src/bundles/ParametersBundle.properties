instruction = <html>The configuration file should have the following structure:<br>The first line should containt the name of the spaceship (String type).<br>In the second line, spearated by spaces (double type):<br>mass x_position y_position x_velocity y_velocity fuel_consumtpion<br>and one positive integer: time_limit (in seconds). In order to have no time limit, set the time_limit variable to -1.<br>The third line should contain one positive integer N - the number of celestial bodies in the planetary system.<br>In the following N blocks of two lines:<br>in the first line: the name of the celestial body (String type),<br>in the second line, separated by spaces (double type):<br>mass x_position y_position x_velocity y_velocity radius<br>and three integer numbers from 0 to 255, denoting the celestial body's colour in RGB colour model.<br>The central star of the system should be given first.<br>Mass should be given in kilograms and distance in meters.<br>Example of a valid file:<br><br>Falcon Millenium<br>1420788 1.84e11 0 0 0 0.0008 100<br>2<br>Sun<br>1.98855e30 0 0 0 0 696342e3 255 255 0<br>Earth<br>5.97219e24 1.4959e11 0 0 29.78e3 6371008 0 128 255<br></html>

