instruction = <html>Plik powinien mie\u0107 nast\u0119puj\u0105c\u0105 budow\u0119:<br>W pierwszej linii powinna znajdowa\u0107 si\u0119 nazwa statku kosmicznego, typu String.<br>W drugiej linii kolejno, oddzielone spacjami, liczby typu double:<br>masa pozycja_x pozycja_y pr\u0119dko\u015B\u0107_x pr\u0119dko\u015B\u0107_y zu\u017Cycie_paliwa<br>oraz jedna, dodatnia liczba typu int: limit_czasu (w sekundach). Brakowi limitu czasu odpowiada liczba -1.<br>W trzeciej linii powinna znadowa\u0107 si\u0119 liczba N cia\u0142 niebieskich w uk\u0142adzie planetarnym, typu int.<br>W kolejnych N blokach po dwie linie powinny znajdowa\u0107 si\u0119:<br>w pierwszej linii nazwa cia\u0142a niebieskiego, typu String,<br>w drugiej linii, oddzielone spacjami, liczby typu double:<br>masa pozycja_x pozycja_y pr\u0119dko\u015B\u0107_x pr\u0119dko\u015B\u0107_y promie\u0144<br>oraz trzy liczby typu int z zakresu od 0 do 255, oznaczaj\u0105ce sk\u0142adowe koloru cia\u0142a niebieskiego - kolejno czerwon\u0105, zielon\u0105 i niebiesk\u0105.<br>Jako pierwsza powinna by\u0107 podana gwiazda centralna uk\u0142adu.<br>Masa powinna by\u0107 wyra\u017Cona w kilogramach, za\u015B odleg\u0142o\u015Bci w metrach.<br>Przyk\u0142adowy plik mo\u017Ce wyglada\u0107 nast\u0119puj\u0105co:<br><br>Falcon Millenium<br>1420788 1.84e11 0 0 0 0.0008 100<br>2<br>S\u0142o\u0144ce<br>1.98855e30 0 0 0 0 696342e3 255 255 0<br>Ziemia<br>5.97219e24 1.4959e11 0 0 29.78e3 6371008 0 128 255<br></html>

